<mat-card class="card-section" *ngIf="!loginDisplay">
    <mat-card-title>This sample project demonstrates Authenticate user from Azure AD b2c and secure your webapi call by using MSAL</mat-card-title>
    <mat-card-title>http Interceptor in httpclient, common httpClient handler</mat-card-title>

</mat-card>

<table mat-table [dataSource]="dataSource" width="100%" class="mat-elevation-z8" *ngIf="loginDisplay">

    <!-- Claim Column -->
    <ng-container matColumnDef="claim">
      <th mat-header-cell *matHeaderCellDef> Claim </th>
      <td mat-cell *matCellDef="let element"> {{element.claim}} </td>
    </ng-container>
  
    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
